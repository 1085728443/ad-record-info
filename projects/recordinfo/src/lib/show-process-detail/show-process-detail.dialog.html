<div class="show--process--detail--dialog">
    <h2 mat-dialog-title>
        {{data.info.name}}</h2>
    <mat-dialog-content>
        <div class="dialog--content">
            <div class="row--box">                       
              <ul>
                  <li *ngFor="let property of info" title="{{property.content}}">
                    {{property.title}} : {{property.content}}
                  </li>
              </ul>
            </div>                   
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button class="mat-button" color="primary" type="button" mat-dialog-close>关闭</button>        
    </mat-dialog-actions>
    <loading-message *ngIf="loading"></loading-message>
</div>
