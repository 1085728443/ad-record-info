<ng-container [ngSwitch]="componentType">
    <div *ngSwitchCase="'1'">
        <button *ngIf="!entity[valueAttrName]" mat-stroked-button [disabled]="disableEdit" class="mat-stroked-button" (click)="chooseCategory()">选择门类</button>
        <a *ngIf="entity[valueAttrName]" (click)="chooseCategory()">{{entity[this.keyAttrName]}}</a>
    </div>
 
    <div *ngSwitchCase="'2'">
       <recordinfo-select-users 
       [selectMode]="'default'"
       [tile]="tile"
       [scene]="scene"
       [validPass]="validPass"
       [disableEdit]="disableEdit"
       [getList]="_SelectUserServiceGetList"
       [selectedUser]="entity[valueAttrName]"
       (changeUser)="entity[valueAttrName] = $event"
       ></recordinfo-select-users>
    </div>

    <div *ngSwitchDefault>请选择一个组件</div>
</ng-container>
